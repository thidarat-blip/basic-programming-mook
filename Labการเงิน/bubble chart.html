<html>
<head>
<!-- โหลดไลบรารี Plotly.js เพื่อใช้ในการสร้างกราฟ -->
<script src='https://cdn.plot.ly/plotly-3.0.0.min.js'></script>
</head>
<body>
<div id='bubbleChart'><!-- กราฟ Bubble chart จะถูกแสดงที่นี่ -->
</div>
<script>
        // ข้อมูลสำหรับกราฟแสดงยอดขายสมาร์ตโฟนทั่วโลก
        var dataWorldwide = {
            x: ["Apple", "Samsung", "Xiaomi", "OPPO", "Transsion"], // ชื่อแบรนด์
            y: [20.1, 19.4, 12.5, 8.8, 6.8], // ส่วนแบ่งตลาด (%) 
            text: ["234.6M", "226.6M", "145.9M", "103.1M", "79.8M"], // ข้อความแสดงจำนวนการขาย
            mode: 'markers', // แสดงข้อมูลเป็นจุด (markers)
            marker: {
                size: [234.6, 226.6, 145.9, 103.1, 79.8], // ขนาดของจุดตามจำนวนการขาย
                sizemode: 'area' // ขนาดจุดจะขึ้นอยู่กับพื้นที่ (สัมพันธ์กับจำนวนการขาย)
            },
            name: 'Worldwide Sales' // ชื่อชุดข้อมูล
        };
 
        // ข้อมูลสำหรับกราฟแสดงส่วนแบ่งตลาดสมาร์ตโฟนในประเทศไทย
        var dataThailand = {
            x: ["Samsung", "OPPO", "Vivo", "Apple", "Xiaomi"], // ชื่อแบรนด์
            y: [21, 18, 14, 13, 12], // ส่วนแบ่งตลาด (%) 
            text: ["21%", "18%", "14%", "13%", "12%"], // ข้อความแสดงส่วนแบ่งตลาด
            mode: 'markers', // แสดงข้อมูลเป็นจุด (markers)
            marker: {
                size: [21, 18, 14, 13, 12], // ขนาดของจุดตามส่วนแบ่งตลาด
                sizemode: 'area' // ขนาดจุดจะขึ้นอยู่กับพื้นที่ (สัมพันธ์กับส่วนแบ่งตลาด)
            },
            name: 'Thailand Market' // ชื่อชุดข้อมูล
        };
 
        // รูปแบบของกราฟ
        var layout = {
            title: 'Smartphone Sales & Market Share (2023)', // ชื่อกราฟ
            xaxis: { title: 'Brand' }, // ชื่อแกน X (แบรนด์)
            yaxis: { title: 'Market Share (%)' }, // ชื่อแกน Y (ส่วนแบ่งตลาดใน %)
        };
 
        // สร้างกราฟด้วยข้อมูลที่เตรียมไว้
        Plotly.newPlot('bubbleChart', [dataWorldwide, dataThailand], layout);
</script>
</body>
</html>
