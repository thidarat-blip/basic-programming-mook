<html>
<head>
<!-- โหลดไลบรารี Plotly.js เข้าสู่ DOM -->
<script src='https://cdn.plot.ly/plotly-3.0.0.min.js'></script>
</head>
 
<body>
<div id='myDiv'><!-- กราฟ Plotly จะถูกวาดใน DIV นี้ -->
</div>
<script>
        // ข้อมูลสำหรับกราฟ
        var trace = {
            x: [31, 39, 36, 34, 27, 27, 26, 38, 34, 36, 25, 40, 37, 28, 28, 28, 30, 33, 31, 29, 34, 27, 29, 30, 32, 37, 28, 33, 34, 26, 34, 28, 26, 39, 39, 37, 30, 26, 35, 32, 27, 32, 26, 39, 29, 35, 30, 33, 33, 28], // อุณหภูมิ (°C)
            y: [1568, 1972, 1793, 1684, 1293, 1331, 1271, 1952, 1718, 1693, 1282, 1958, 1840, 1440, 1438, 1434, 1436, 1628, 1591, 1517, 1685, 1345, 1414, 1465, 1633, 1907, 1396, 1686, 1712, 1253, 1724, 1455, 1297, 2040, 1843, 1897, 1483, 1308, 1768, 1481, 1331, 1639, 1350, 1906, 1404, 1722, 1530, 1656,  1634, 1414], // ยอดขายไอศกรีม
            mode: 'markers', // แสดงผลข้อมูลเป็นจุด (markers)
            marker: { size: 8, color: 'blue', opacity: 0.6 }, // ลักษณะของจุด (ขนาด 8, สีน้ำเงิน, ความโปร่งแสง 0.6)
            name: 'Ice Cream Sales' // ชื่อชุดข้อมูล
        };
 
        // รูปแบบของกราฟ
        var layout = {
            title: 'Scatter Plot of Ice Cream Sales vs Temperature', // ชื่อกราฟ
            xaxis: { title: 'Temperature (°C)' }, // ชื่อแกน X (อุณหภูมิ)
            yaxis: { title: 'Ice Cream Sales' } // ชื่อแกน Y (ยอดขายไอศกรีม)
        };
 
        // สร้างกราฟด้วยข้อมูลที่เตรียมไว้
        Plotly.newPlot('myDiv', [trace], layout);
</script>
</body>
</html>
