<script>
	let m = Number(prompt("จำนวนเงินฝากเริ่มต้น"));
	let y = Number(prompt("ระยะการฝาก (ปี)"));
	let A = 0;
	let r = 0.04;
	A = m; //เก็บค่าเงินของผู้ป้อนไว้ในAเงินปัจจุบัน
	for(let i = 1;i <= y;i++) //เริ่มที่ปีที่1 จนเมื่อiมากกว่าy หยุดทำ โดยiเพิ่มทีละ1
	{
		A=A+(A*r); //ใช้เงินปัจจุบันในการคำนวณ
		console.log("ยอดเงินปีที่ " + i + " เท่ากับ " + A + " บาท" + "<br>");
		document.write("ยอดเงินปีที่ " + i + " เท่ากับ " + A + " บาท" + "<br>");
	}
</script>
