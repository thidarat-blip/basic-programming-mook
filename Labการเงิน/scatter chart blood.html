<html>
<head>
<!-- โหลดไลบรารี Plotly.js สำหรับสร้างกราฟ -->
<script src='https://cdn.plot.ly/plotly-3.0.0.min.js'></script>
</head>
<body>
<!-- สร้าง div สำหรับแสดงกราฟ scatter plot -->
<div id='scatterPlot'></div>
<script>
        // กำหนดค่าของอายุ (แกน X)
        var age = [55, 50, 32, 63, 37, 21, 59, 31, 76, 77, 75, 42, 21, 76, 46, 78, 78, 71, 38, 43, 71, 39, 30, 53, 76, 62, 54, 26, 57, 79, 28, 51, 73, 64, 62, 62, 42, 38, 69, 69, 72, 75, 51, 50, 68, 59, 62, 68, 73, 40];
        // กำหนดค่าความดันโลหิตตัวบน (Systolic) (แกน Y สำหรับ trace1)
        var systolic = [120, 122, 111, 132, 142, 92, 136, 99, 133, 150, 138, 110, 103, 145, 116, 141, 139, 129, 140, 128, 115, 121, 108, 135, 130, 130, 132, 122, 116, 136, 109, 119, 154, 136, 118, 140, 142, 129, 119, 129, 149, 130, 130, 133, 125, 129, 99, 124, 134, 108];
        // กำหนดค่าความดันโลหิตตัวล่าง (Diastolic) (แกน Y สำหรับ trace2)
        var diastolic = [82, 80, 68, 102, 104, 50, 96, 52, 90, 116, 107, 67, 73, 103, 67, 100, 102, 86, 101, 87, 66, 84, 59, 87, 96, 98, 100, 91, 85, 93, 78, 83, 107, 106, 72, 105, 110, 85, 77, 82, 104, 84, 94, 99, 80, 83, 49, 85, 97, 62];
 
        // สร้างจุด scatter plot สำหรับค่าความดันโลหิตตัวบน (Systolic)
        var trace1 = {
            x: age, // แกน X: อายุ
            y: systolic, // แกน Y: ความดันตัวบน
            mode: 'markers', // ใช้จุด marker เท่านั้น (scatter plot)
            marker: { color: 'red' }, // กำหนดสีของจุดเป็นสีแดง
            name: 'ความดันตัวบน (Systolic BP)' // ชื่อที่จะแสดงใน legend
        };
 
        // สร้างจุด scatter plot สำหรับค่าความดันโลหิตตัวล่าง (Diastolic)
        var trace2 = {
            x: age, // แกน X: อายุ
            y: diastolic, // แกน Y: ความดันตัวล่าง
            mode: 'markers', // ใช้จุด marker เท่านั้น (scatter plot)
            marker: { color: 'blue' }, // กำหนดสีของจุดเป็นสีน้ำเงิน
            name: 'ความดันตัวล่าง (Diastolic BP)' // ชื่อที่จะแสดงใน legend
        };
 
        // กำหนดรูปแบบของกราฟ
        var layout = {
            title: 'กราฟแสดงความสัมพันธ์ระหว่างอายุกับความดันโลหิต', // ชื่อกราฟ
            xaxis: { title: 'อายุ (ปี)' }, // ป้ายชื่อแกน X
            yaxis: { title: 'ค่าความดันโลหิต (mmHg)' }, // ป้ายชื่อแกน Y
            showlegend: true // แสดง legend
        };
 
        // สร้างกราฟ scatter plot โดยใช้ Plotly
        Plotly.newPlot('scatterPlot', [trace1, trace2], layout);
</script>
</body>
</html>
